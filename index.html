<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id='everything'></div>
    <script>
      var turn = 'x';

      var everything = document.getElementById('everything');

      // create table
      var tableHtml = '<table>';
      for (var i = 0; i < 3; i++){
        tableHtml += '<tr>\n';
        for (var j = 0; j < 3; j++){
          tableHtml += '<td><table>'
          for (var k = 0; k < 3; k++){
            tableHtml += '<tr>';
            for (var l = 0; l < 3; l++){
              tableHtml += '<td>';
              var id = i+'x'+j+':'+k+'x'+l;
              tableHtml += '<button id="'+id+'" onclick="btnPress(\''+id+'\')"/>';
              tableHtml += '</td>';
            }
            tableHtml += '</tr>';
          }
          tableHtml += '</table></td>';
        }
        tableHtml += '</tr>';
      }
      tableHtml += "</table>";

      everything.innerHTML = tableHtml;

      function btnPress(id){
        document.getElementById(id).style.backgroundImage = 'url("images/x.png")';
        if (turn == 'x') turn = 'o';
        else turn = 'x';

      }
    </script>
  </body>
</html>
