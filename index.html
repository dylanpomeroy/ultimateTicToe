<html>
<script>
  var cssHtml = '<script>';
  cssHtml += 'td { border: 1px solid black; }';
  cssHtml += '</script>';

  var tableHtml = '';

  tableHtml += '<table id="main">';
  for (var i = 0; i < 3; i++){
    tableHtml += '<tr>';
    for (var j = 0; j < 3; j++){
      tableHtml += '<th></th>';
    }
    tableHtml += '</tr>';
  }

  document.write(cssHtml + tableHtml);
</script>
