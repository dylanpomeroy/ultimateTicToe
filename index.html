<html>
  <head>
    <style>
      table {
        width: 100%;
        height: 100%;
      }
      td {
        border: 1px solid black;
      }
      td:nth-child(1){
        border-left: none;
      }
      td:nth-child(3){
        border-right: none;
      }
      tr:nth-child(1) td {
        border-top: none;
      }
      tr:nth-child(3) td {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <table id="main">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
